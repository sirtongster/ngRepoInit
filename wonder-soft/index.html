<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wonder Soft</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
	<section>
		<header>
			<img src="../dist/assets/img/logo.png" alt="">
		</header>
		<div class="form-content">
			<h3>Pago con tarjeta de Crédito</h3>
			<form action="index_submit" method="get" accept-charset="utf-8">
				 <fieldset>
				    <span>Nº tarjeta de crédito:</span> 
				    <input type="text">
				  </fieldset>
				  <fieldset>
				    <span>Vencimiento:</span> 
				    <select>
					  <option value="volvo">1</option>
					  <option value="saab">2</option>
					  <option value="mercedes">3</option>
					  <option value="audi">4</option>
					</select>
					<select>
					  <option value="volvo">2015</option>
					  <option value="saab">2016</option>
					  <option value="mercedes">2017</option>
					  <option value="audi">2018</option>
					</select>
				    <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
				  </fieldset>
				  <fieldset>
				    <span>Código de seguridad:</span> 
				    <input type="text">
				    <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
				  </fieldset>
				  <fieldset>
				    <span>Importe a abonar:</span> 
				    <input type="text">
				    <a href="#"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
				  </fieldset>
				 <div class="btn-content">
				 	<button class="confirmar">Confirmar</button>
				 	<button>Cancelar</button>	
				 </div>
			</form>
		</div>
	</section>
</body>
</html>
