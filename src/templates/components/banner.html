<div class="banner container-fluid">
	<div class="row align-items-center">
		<div class="col-4">
			<div
				style="background-image: url('{{ banner.url }}')"
				class="image"></div>
		</div>
		<div class="col-8">
			<div class="content">
				<header>
					<h3>{{ banner.title }}</h3>
				</header>
				<article>
					<p>{{ banner.content }}</p>
				</article>
			</div>
		</div>
	</div>
</section>
