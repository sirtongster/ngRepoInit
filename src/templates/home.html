<div class="container-fluid">
	<div class="row">
		<form class="main-form text-center">
			<h5>Formulario de pago Wondersoft</h5>
			<div class="wrapper">

				<div class="form-group">
					<div class="input-group mb-3 mt-3">
						<div class="input-group-append">
							<span class="input-group-text">
								<i class="fa fa-credit-card-alt fa" aria-hidden="true"></i>
							</span>
						</div>
						<input type="text" class="form-control" placeholder="NÃºmero de tarjeta" name="creditcard" id="creditcard" maxlength="16"
							required spellcheck="false" ng-model="global.cardInfo.nroTarjeta" />
					</div>
					<div ng-show="creditcard.$touched && creditcard.$invalid">The name is required.</div>
				</div>

				<div class="form-group">
					<div class="form-row">
						<div class="col">
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text">
											<i class="fa fa-calendar fa" aria-hidden="true"></i>
										</span>
									</div>
									<input type="tel" class="form-control" placeholder="Vencimiento" name="expiration" id="expiration" maxlength="4" required
									spellcheck="false" ng-model="global.cardInfo.vencimiento" />
								</div>
						</div>
						<div class="col">
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text">
										<i class="fa fa-lock fa" aria-hidden="true"></i>
									</span>
								</div>
								<input type="password" class="form-control" placeholder="CVC" name="cvc" id="cvc" maxlength="3" minlength="3" required spellcheck="false"
									ng-model="global.cardInfo.cvc" />
							</div>
						</div>
					</div>
				</div>
				<div class="form-group col-6">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text">
								Cuotas
							</span>
						</div>
						<select name="dues" id="dues" class="form-control" ng-model="global.cardInfo.cuotas">
							<option value="01">01</option>
							<option value="02">02</option>
							<option value="03">03</option>
							<option value="04">04</option>
							<option value="05">05</option>
							<option value="06">06</option>
							<option value="07">07</option>
							<option value="08">08</option>
							<option value="09">09</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<button id="button" class="btn btn-lg btn-block" ng-click="global.enviar($event)" ng-disabled="form.$invalid">
						Pagar
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
