<div class="container-fluid">
    <div class="row">
        <form class="main-form">
            <h3>Formulario de pago Wondersoft</h3>
            <div class="wrapper">
                <div class="row">
                    <div class="form-group">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-credit-card-alt fa" aria-hidden="true"></i>
                                </span>
                                <input 
                                type="text"
                                class="form-control"
                                name="creditcard"
                                id="creditcard"
                                maxlength="16"
                                pattern="^([0-9 ]+)+$"
                                required
                                spellcheck="false"
                                ng-model="global.cardInfo.nroTarjeta"
                                />
                                <label for="creditcard" class="text-control">NÃºmero de tarjeta</label>
                            </div>
                            <div ng-show="creditcard.$touched && creditcard.$invalid">The name is required.</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-6">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar fa" aria-hidden="true"></i>
                                </span>
                                <input
                                type="tel"
                                class="form-control"
                                name="expiration"
                                id="expiration"
                                maxlength="4"
                                pattern="^(0[1-9]|1[0-2])( )?\/( )?([2][0]\d{2}|\d{2})$"
                                required
                                spellcheck="false"
                                ng-model="global.cardInfo.vencimiento"
                                />
                                <label for="expiration" class="text-control">Vencimiento</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-6 reset-spacing">
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa" aria-hidden="true"></i>
                                </span>
                                <input
                                type="password"
                                class="form-control"
                                name="cvc"
                                id="cvc"
                                maxlength="3"
                                minlength="3"
                                required
                                pattern="^[0-9]+$"
                                spellcheck="false"
                                ng-model="global.cardInfo.cvc"
                                />
                                <label for="cvc" class="text-control">CVC</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group reset-spacing col-xs-6">
                        <label for="dues" class="cols-sm-2 control-label">Cuotas</label>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                            </span>
                            <select
                            name="dues"
                            id="dues"
                            class="form-control"
                            ng-model="global.cardInfo.cuotas"
                            >
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button
                        id="button"
                        class="btn btn-primary btn-lg btn-block"
                        ng-click="global.enviar($event)"
                        ng-disabled="form.$invalid"
                    >
                            Pagar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
